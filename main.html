<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Download with Design Pattern</title>
  <style>
    #loading {
      display: none;
    }
    #output img {
      width: 100px;
      height: 100px;
      margin: 10px;
    }
    #error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Image Download Using Promise.all</h1>
  
  <!-- Button to trigger the download -->
  <button id="download-images-button">Download Images</button>
  
  <!-- Loading Spinner -->
  <div id="loading">
    <p>Loading images...</p>
    <img src="https://i.gifer.com/ZZ5H.gif" alt="Loading Spinner">
  </div>

  <!-- Output for downloaded images -->
  <div id="output"></div>

  <!-- Error Message -->
  <div id="error"></div>

  <script src="script.js"></script>
</body>
</html>
